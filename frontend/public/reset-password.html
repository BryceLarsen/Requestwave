<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- RequestWave Reset Password Branding -->
    <title>RequestWave — Reset Password</title>
    <meta name="description" content="Reset your RequestWave password to regain access to your account." />
    
    <!-- Open Graph Metadata -->
    <meta property="og:title" content="RequestWave — Reset Password" />
    <meta property="og:site_name" content="RequestWave" />
    <meta property="og:description" content="Request songs, collect tips, and run your show with RequestWave." />
    <meta property="og:image" content="https://customer-assets.emergentagent.com/job_bandbridge/artifacts/x5k3yeey_RequestWave%20Logo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://requestwave.app/reset-password" />
    
    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RequestWave — Reset Password" />
    <meta name="twitter:description" content="Request songs, collect tips, and run your show with RequestWave." />
    <meta name="twitter:image" content="https://customer-assets.emergentagent.com/job_bandbridge/artifacts/x5k3yeey_RequestWave%20Logo.png" />
    
    <!-- SMS/Link Preview Optimization -->
    <meta name="apple-mobile-web-app-title" content="RequestWave" />
    <meta name="application-name" content="RequestWave" />
    
    <!-- Favicon -->
    <link rel="icon" href="https://customer-assets.emergentagent.com/job_bandbridge/artifacts/x5k3yeey_RequestWave%20Logo.png" />
    <link rel="apple-touch-icon" href="https://customer-assets.emergentagent.com/job_bandbridge/artifacts/x5k3yeey_RequestWave%20Logo.png" />
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            color: white;
            max-width: 400px;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            display: block;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0 0 15px 0;
            font-weight: 600;
        }
        p {
            font-size: 1.1rem;
            margin: 0 0 20px 0;
            opacity: 0.9;
        }
        .form-container {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
        }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #8B5CF6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #7C3AED;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://customer-assets.emergentagent.com/job_bandbridge/artifacts/x5k3yeey_RequestWave%20Logo.png" alt="RequestWave Logo" class="logo" />
        <h1>RequestWave</h1>
        <p>Reset Your Password</p>
        
        <div class="form-container">
            <form id="resetForm">
                <input type="password" id="newPassword" placeholder="Enter new password" required />
                <input type="password" id="confirmPassword" placeholder="Confirm new password" required />
                <button type="submit">Reset Password</button>
            </form>
        </div>
        
        <p><a href="/" style="color: white; text-decoration: underline;">Back to RequestWave</a></p>
    </div>
    
    <script>
        // Handle password reset form
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (newPassword.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }
            
            // Get reset token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const resetToken = urlParams.get('token');
            
            if (!resetToken) {
                alert('Invalid reset link. Please request a new password reset.');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        reset_token: resetToken,
                        new_password: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Password reset successful! You can now log in with your new password.');
                    window.location.href = '/';
                } else {
                    alert(data.message || 'Password reset failed. Please try again.');
                }
            } catch (error) {
                alert('Error resetting password. Please try again.');
            }
        });
    </script>
</body>
</html>
