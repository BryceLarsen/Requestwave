<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- RequestWave Signup Branding -->
    <title>RequestWave — Sign Up</title>
    <meta name="description" content="Join RequestWave to connect with your audience through music and manage song requests." />
    
    <!-- Open Graph Metadata -->
    <meta property="og:title" content="RequestWave — Sign Up" />
    <meta property="og:site_name" content="RequestWave" />
    <meta property="og:description" content="Request songs, collect tips, and run your show with RequestWave." />
    <meta property="og:image" content="https://customer-assets.emergentagent.com/job_bandbridge/artifacts/x5k3yeey_RequestWave%20Logo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://requestwave.app/signup" />
    
    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RequestWave — Sign Up" />
    <meta name="twitter:description" content="Request songs, collect tips, and run your show with RequestWave." />
    <meta name="twitter:image" content="https://customer-assets.emergentagent.com/job_bandbridge/artifacts/x5k3yeey_RequestWave%20Logo.png" />
    
    <!-- SMS/Link Preview Optimization -->
    <meta name="apple-mobile-web-app-title" content="RequestWave" />
    <meta name="application-name" content="RequestWave" />
    
    <!-- Favicon -->
    <link rel="icon" href="https://customer-assets.emergentagent.com/job_bandbridge/artifacts/x5k3yeey_RequestWave%20Logo.png" />
    <link rel="apple-touch-icon" href="https://customer-assets.emergentagent.com/job_bandbridge/artifacts/x5k3yeey_RequestWave%20Logo.png" />
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            color: white;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            display: block;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0 0 15px 0;
            font-weight: 600;
        }
        p {
            font-size: 1.1rem;
            margin: 0 0 30px 0;
            opacity: 0.9;
        }
        .redirect-message {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
    
    <script>
        // Auto-redirect to main app signup
        setTimeout(() => {
            window.location.href = '/?mode=signup';
        }, 3000);
    </script>
</head>
<body>
    <div class="container">
        <img src="https://customer-assets.emergentagent.com/job_bandbridge/artifacts/x5k3yeey_RequestWave%20Logo.png" alt="RequestWave Logo" class="logo" />
        <h1>RequestWave</h1>
        <p>Join RequestWave to connect with your audience through music</p>
        
        <div class="redirect-message">
            <p>Redirecting to signup...</p>
            <p><a href="/?mode=signup" style="color: white; text-decoration: underline;">Click here if not redirected automatically</a></p>
        </div>
    </div>
</body>
</html>
